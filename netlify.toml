[build]
  # 發布目錄（當前目錄）
  publish = "."
  
  # 沒有建構命令，因為是靜態網站
  command = ""

[build.environment]
  # Node.js 版本（如果需要）
  NODE_VERSION = "18"

# 單頁應用程式的路由重定向
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  
# 設定檔案的 MIME 類型
[[headers]]
  for = "*.css"
  [headers.values]
    Content-Type = "text/css; charset=utf-8"
    
[[headers]]
  for = "*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"

[[headers]]
  for = "*.MOV"
  [headers.values]
    Content-Type = "video/quicktime"
    
[[headers]]
  for = "*.jpg"
  [headers.values]
    Content-Type = "image/jpeg"
    
[[headers]]
  for = "*.JPG"
  [headers.values]
    Content-Type = "image/jpeg"

# 快取設定
[[headers]]
  for = "/assets/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
    
[[headers]]
  for = "/assets/css/*"
  [headers.values]
    Cache-Control = "public, max-age=86400"
    
[[headers]]
  for = "/assets/js/*"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# SVG 文件設定
[[headers]]
  for = "*.svg"
  [headers.values]
    Content-Type = "image/svg+xml; charset=utf-8"

# PDF 文件設定（履歷下載）
[[headers]]
  for = "/docs/*.pdf"
  [headers.values]
    Content-Type = "application/pdf"
    Content-Disposition = "attachment"

# 安全性標頭
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"