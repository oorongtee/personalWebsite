<!DOCTYPE html>
<html>
<head>
    <title>SVG葉子測試</title>
    <style>
        body {
            background: #2c2621;
            color: white;
            font-family: Arial, sans-serif;
        }
        
        .weather-leaf-svg {
            position: fixed;
            bottom: 80px;
            right: 80px;
            z-index: 15;
            cursor: pointer;
            transition: filter 0.3s ease;
        }

        .weather-leaf-svg:hover {
            filter: brightness(1.2) drop-shadow(0 0 8px rgba(50, 205, 50, 0.4));
        }

        .leaf-svg-icon {
            width: 48px;
            height: 48px;
            transition: transform 0.2s ease;
        }

        .weather-leaf-svg:hover .leaf-svg-icon {
            transform: scale(1.05);
        }
        
        .weather-display {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(42, 35, 24, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 16px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 8px;
            min-width: 140px;
            border: 1px solid rgba(240, 228, 210, 0.2);
        }
        
        .weather-hidden {
            opacity: 0;
            transform: translateX(100%);
            pointer-events: none;
            transition: all 0.5s ease-in-out;
        }

        .weather-visible {
            opacity: 1;
            transform: translateX(0);
            pointer-events: all;
            transition: all 0.5s ease-in-out;
        }
        
        .weather-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
    </style>
</head>
<body>
    <h1>SVG葉子測試頁面</h1>
    <p>請檢查右下角是否有SVG葉子，點擊它應該會顯示天氣面板。</p>
    
    <script src="weather-api.js"></script>
</body>
</html>
